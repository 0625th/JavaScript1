<!DOCTYPE html>
  <html lang="ja">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>ストップウォッチ</title>
  </head>
 
  <body>
    <h3 class="title">StopWatch</h3>
    <div class ="container">
      <p id="timer">0:0:0:0</p>
      <div class="button">
        <button id="start" class="btn" onclick="startClick">START</button>
        <button id="stop" class="btn" onclick="stopClick">STOP</button>
        <button id="reset" class="btn" onclick="resetClick">RESET</button>
      </div>
    </div>
 
    <script src="main.js"></script>
  </body>
  </html>
